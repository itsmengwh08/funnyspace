services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://dl.bobpony.com/windows/server/2025/en-us_windows_server_2025_updated_april_2025_x64_dvd_ea86301d.iso"
      USERNAME: "UntrustedInstaller"
      PASSWORD: "windows"
      RAM_SIZE: "10G"
      CPU_CORES: "6"
      DISK_SIZE: "256G"
      DISK2_SIZE: "32G"
      REGION: "vi-VN"
      KEYBOARD: "en-US"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 2m
